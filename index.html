<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Julie's World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock<br />üåç</h1>

        <select name="cities" id="cities">
          <option value="" selected>Select a place ...</option>
          <option value="America/Paramaribo">Paramaribo, Suriname</option>
          <option value="Africa/Banjul">Banjul, The Gambia</option>
          <option value="Europe/Oslo">Oslo, Norway</option>
          <option value="Asia/Colombo">Colombo, Sri Lanka</option>
          <option value="Asia/Ulaanbaatar">Ulaanbaatar, Mongolia</option>
          <option value="Pacific/Auckland">Auckland, New Zealand</option>
          <option value="current-location">Current location</option>
        </select>
      </header>
      <main>
        <div id="all-cities">
          <div class="city" id="buenos-aires">
            <div>
              <h2>Buenos Aires, Argentina</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="new-york">
            <div>
              <h2>New York, USA</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="edinburgh">
            <div>
              <h2>Edinburgh, Scotland</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="addis-ababa">
            <div>
              <h2>Addis Ababa, Ethiopia</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="tokyo">
            <div>
              <h2>Tokyo, Japan</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/jkdcode" target="_blank">Julie Didriksen</a>.
      It is open sourced on
      <a href="https://github.com/jkdcode/World-Clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://julies-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
